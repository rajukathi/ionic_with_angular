
<ion-content class="ion-padding">
  <ion-card color="warning">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" width="100%" height="200px" />
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input class="ion-margin-start" [(ngModel)]="username"  placeholder="Enter username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input class="ion-margin-start" type="password" [(ngModel)]="password"  placeholder="Enter password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="signIn()">
        SIGN IN
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
