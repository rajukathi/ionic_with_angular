<ion-content has-subheader="false">
<ion-grid>
  <ion-row>
    <ion-col size="4">
      <ion-item *ngFor="let device of allDevices; index as i">
        <ion-button color="primary" (click)="deviceOnMap(device.id)">{{device.id}}</ion-button>
      </ion-item>
    </ion-col>
    <ion-col size="8">
      <div #map id="map" style="height: 100%;width: 100%;" ></div>      
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
